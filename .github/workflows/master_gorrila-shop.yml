# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gorrila-shop

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://registrycaleamare.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_655db876aec94514b4d64de833c6429c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cfe720a99b0f4d468a1a4017a03dcecb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: registrycaleamare.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_655db876aec94514b4d64de833c6429c }}/shop-fe-production:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gorrila-shop'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c233461fea6640efbecc3928f75b8913 }}
        images: 'registrycaleamare.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_655db876aec94514b4d64de833c6429c }}/shop-fe-production:${{ github.sha }}'