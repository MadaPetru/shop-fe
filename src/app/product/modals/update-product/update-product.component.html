<form #editForm="ngForm" (ngSubmit)="onEdit(editForm)" id="editForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" ngModel="{{editProduct?.name}}" name="name" class="form-control" id="name" placeholder="Name"
           required pattern="[A-Za-z0-9\s]+">
    <div *ngIf="editForm.controls.name?.invalid && (editForm.controls.name?.dirty || editForm.controls.name?.touched)"
         class="text-danger">
      Please enter a valid name.
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="text" ngModel="{{editProduct?.price}}" name="price" class="form-control" id="price"
           placeholder="Price" required pattern="[1-9][0-9]*">
    <div
      *ngIf="editForm.controls.price?.invalid && (editForm.controls.price?.dirty || editForm.controls.price?.touched)">
      <small class="text-danger">Invalid quantity. Please enter a valid number.</small>
    </div>
  </div>
  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input type="text" ngModel="{{editProduct?.quantity}}" name="quantity" class="form-control" id="quantity"
           placeholder="Quantity" required pattern="[1-9][0-9]*">
    <div
      *ngIf="editForm.controls.quantity?.invalid && (editForm.controls.quantity?.dirty || editForm.controls.quantity?.touched)">
      <small class="text-danger">Invalid quantity. Please enter a valid number.</small>
    </div>
  </div>
  <div class="form-group">
    <label for="images">Images</label>
    <input type="file" class="file-input" ngModel name="upload" id="images"
           [accept]="requiredFileType"
           (change)="onFileSelected($event)" multiple required>
    <div
      *ngIf="editForm.controls.upload?.invalid && (editForm.controls.upload?.dirty || editForm.controls.upload?.touched)">
      <small class="text-danger">Please choose images for product.</small>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal" (click)="close()">
      Close
    </button>
    <button [disabled]="editForm.invalid" type="submit" class="btn btn-primary">Save changes</button>
  </div>
</form>
